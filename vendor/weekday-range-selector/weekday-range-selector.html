<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>WeekDayRangeSelector</title>

    <script src="weekday-range-selector.js"></script>

    <link href="weekday-range-selector.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="page-container" style="margin: 100px auto; width: 600px;">

        <div id="slider-weekday-container" class="slider-weekday-container" data-start="0" data-stop="4">
            <svg id="slider-weekday" class="slider-weekday" xmlns="http://www.w3.org/2000/svg" version="1.1" width="600" height="5" viewBox="0 0 600 5">
                <rect x="0" y="0" width="600px" height="2px" fill="#d7d7d7" />
            </svg>
            <svg id="slider-start-weekday" class="slider-start-weekday" style="margin-left: 0px;" xmlns="http://www.w3.org/2000/svg" version="1.1" width="5" height="40" viewBox="0 0 5 40">
                <rect x="0" y="0" width="5px" height="40px" fill="#2ca100" />
            </svg>
            <svg id="slider-end-weekday" class="slider-end-weekday" style="margin-left: 600px;" xmlns="http://www.w3.org/2000/svg" version="1.1" width="5" height="40" viewBox="0 0 5 40">
                <rect x="0" y="0" width="5px" height="40px" fill="#2398a5" />
            </svg>
            <span class="range"></span>
            <input type="hidden" name="weekdayrange" class="input" value="">
        </div>

    </div>

    <script>
        var selector = WeekDayRangeSelector('slider-weekday-container');
    </script>

</body>

</html>
